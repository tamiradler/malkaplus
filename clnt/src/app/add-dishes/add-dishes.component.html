<app-date-picker></app-date-picker>
<div class="container">
  <div class="row">
    <div class="col-lg-4" *ngFor="let dish of menu?.dishs; let i = index">
        <app-add-dish class="container" [dish]="dish" [dishIndex]=i (dishRemoved)="onDishRemoved($event)"></app-add-dish>
    </div>
  </div>
  
  <button type="button" class="btn btn-success" (click)="addDish()">הוסף</button>
  <button type="button" class="btn btn-success" (click)="submit()">שמור</button>
</div>
